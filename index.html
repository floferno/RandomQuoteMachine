<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
        
        window.onload = init;
        function init() {
            generateQuote()
           }
        function generateQuote() {
            let quoteSize = quoteBank.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = quoteBank[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

            // Add Quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20" )
            twitterLink += quoteInApiFormat

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20")
            twitterLink += ' ― ' + authorInApiFormat

            document.getElementById("text").innerText = "❝ " + randomQuoteData.quote + " ❞"
            document.getElementById("author").innerText = randomQuoteData.author
            document.getElementById("tweet-quote").href = twitterLink
            

        }



    </script>



    <!-- <style> 
        * {
            font-size: 1.5rem;
            margin: 15px;
            text-align: center;
        }
    
    </style> -->
</head>
<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote()" class="btn col-12 btn-light">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn col-12 btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>   
                </div>                
            </div>
        </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
